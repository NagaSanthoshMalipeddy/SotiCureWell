    <div class="row justify-content-center">
      <div class="col-md-8">

          <div *ngFor="let item of serv.specList" class="col-md-4 mb-4">

                 (mouseenter)="hoveredCard = item" (mouseleave)="hoveredCard = null"
                 [class.hovered]="hoveredCard === item">
              <div class="card-body text-center">
                <h5 class="card-title">SpecializationCode: <span #id class="text-white" style="color: black;">{{ item.specializationCode}}</span></h5>
                <p class="card-text">SpecializationName: <span class="text-white" style="color: black;">{{ item.specializationName  }}</span></p>
                <a routerLink="doctors" style="text-decoration: none;" class="text-dark"><button class="btn bg-white text-dark" (click)="docwithspec(id)">View Doctor Details</button></a>
              </div>
            </div>
          </div>
          <a routerLink="addSpec"><div class="card" style="border-radius: 10px;background-color: skyblue;">
