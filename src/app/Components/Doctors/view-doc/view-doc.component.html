<div style="padding-top: 55px;">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row">
        <div *ngFor="let item of serv.docList" class="col-md-4 mb-4">
          <div class="card" style="border-radius: 10px;background-color: skyblue;"
               (mouseenter)="hoveredCard = item" (mouseleave)="hoveredCard = null"
               [class.hovered]="hoveredCard === item">
            <div class="card-body text-center">
              <h5 class="card-title">Doctor ID: <span #id class="text-white" style="color: black;">{{ item.doctorId }}</span></h5>
              <p class="card-text">Doctor Name: <span class="text-white" style="color: black;">{{ item.doctorName }}</span></p>
              <a routerLink="/updateDoc" style="text-decoration: none;" class="text-dark"><button class="btn bg-white" (click)="upd(id)">Edit doctor details</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
