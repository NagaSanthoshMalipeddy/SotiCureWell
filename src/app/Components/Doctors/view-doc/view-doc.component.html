<div style="padding-top: 55px;">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row">
        <div *ngFor="let item of serv.docList" class="col-md-4 mb-4">
          <div class="card" style="border-radius: 10px;background-color: skyblue;"
               (mouseenter)="hoveredCard = item" (mouseleave)="hoveredCard = null"
               [class.hovered]="hoveredCard === item">
            <div class="card-body text-center">
              <h5 class="card-title">Doctor ID: <span #id class="text-white" style="color: black;">{{ item.doctorId }}</span></h5>
              <p class="card-text">Doctor Name: <span class="text-white" style="color: black;">{{ item.doctorName }}</span></p>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a routerLink="/updateDoc" style="text-decoration: none;" class="text-dark"><button class="btn bg-white mx-2" (click)="upd(id)">Edit</button></a>
                <button class="btn bg-white" (click)="delete(id)">Delete</button>
              </div>
              <a routerLink="addSpecialization" style="padding: 5px;"><button class="btn bg-white mx-2 my-2" (click)="upd(id)"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>Add Specialization</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
