  <div class="background-radial-gradient overflow-hidden d-flex align-items-center justify-content-center" style="width: 100%; height: 100vh;border-radius: 10px;">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Cure<span style="color: hsl(218, 81%, 75%)">Well</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            This is a Web application created using angular and c#.Net. In this application
            we provide services that helps you to see Doctor details, Surgery details, Specialization details and few mays to make changes to it
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
      <h2 class="form-signin-heading text-center">Login</h2>
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label for="username" class="sr-only">User Name</label>
        <input type="email" id="username" name="username" [(ngModel)]="credentials.username" 
          class="form-control" placeholder="User Name" required>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required>
                </div>
  
                
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 d-block mx-auto" [disabled]="!loginForm.valid">
                  Sign in
                </button>
  
                <!-- Register buttons -->
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
